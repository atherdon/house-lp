<!DOCTYPE html>
<html class="no-js css-menubar" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="bootstrap admin template">

  <title>Modals | Remark Admin Template</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
 
<style type="text/css">
  
.modal-header {
  padding: 15px 20px;
  border-bottom: none;
}
.modal-content {
  background-color: black;
}
.close {
  color: white;
}
.model-title {
  color: white;
}
</style>

 <!-- Example Form Modal -->
    <div class="example-wrap">
      <h4 class="example-title">Form Modal</h4>
      <div class="example">
        <div class="example-well height-350">
          
        </div>
        <p>This modals including title, input for each field. </p>
        <button class="btn btn-primary" data-target="#exampleFormModal" data-toggle="modal"
        type="button">Generate</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleFormModal" aria-hidden="false" aria-labelledby="exampleFormModalLabel"
        role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <form class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="exampleFormModalLabel">
                Закажите звонок в удобное для Вас время
                </h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-12 form-group">
                    <input type="text" class="form-control" 
                    name="name" placeholder="Имя...">
                  </div>
                  <div class="col-lg-12 form-group">
                    <input type="phone" class="form-control" 
                    name="phone" placeholder="Телефон">
                  </div>
                  <!-- <div class="col-lg-12 form-group">
                    <input type="email" class="form-control" 
                    name="email" placeholder="Your Email">
                  </div> -->
                  <div class="row">
                    <div class="col-md-12">
                      Укажите удобное для звонка время
                    </div>
                    <div class="col-lg-4 form-group">
                      <input type="text" name="date" 
                      placeholder="Дата" class="required">
                    </div>  
                    <div class="col-lg-4 form-group">
                      <input type="text" name="month" 
                      placeholder="Месяц" class="required">
                    </div>  
                    <div class="col-lg-4 form-group">
                      <input type="text" name="time" 
                      placeholder="Время" class="required">
                    </div>  
                  </div>
                  <!-- <div class="col-lg-12 form-group">
                    <textarea class="form-control" rows="5" placeholder="Type your message"></textarea>
                  </div> -->
                  <div class="col-sm-12 pull-right">
                    <button class="btn btn-primary btn-outline" 
                    data-dismiss="modal" type="button">
                    Заказать звонок
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- End Modal -->
      </div>
    </div>
  <!-- End Example Form Modal -->





  <script
  src="https://code.jquery.com/jquery-3.2.1.js"

  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>








</body>
